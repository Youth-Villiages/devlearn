<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <header>
    <nav class="menu hamburger-menu">
      <div class="container">
        <div class="menu-icon">
          <span class="line-1"></span>
          <span class="line-2"></span>
          <span class="line"></span>
        </div>
      </div>
      <div id="logo">Youth Villages</.>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Donate</li>
      </ul>
    </nav>
  </header>
  <div class="hero-image">
    <img class="main-image" src="https://yvstaging.wpengine.com/wp-content/uploads/2020/03/Staff-with-Youth-at-Dogwood-scaled.jpg" alt="Staff with youth at Dogwood">
  </div>
  <div class="container">
    <h1></h1>
    <p class="intro"></p>
  <div class="donor-form">

  
    <label for="Donation Options">Donation Options</label></div>
    <select name="" id="">
        <option value="">One Time Donation</option>
        <option value="">Weekly Donation</option>
        <option value="">Monthly Donation</option>
        <option value="">Yearly Donation</option>
    </select>

    <div class="donate-values"></div>
    <button>$25</button>
    <button>$50</button>
    <button>$75</button>
    <button>$100</button>
    <input type="text" id="custom" value="Custom">
    
    <h2 class="contact-info">Contact Info</h2>

    <label for="fname">First, Last Name</label>
    <input type="text" id="fname" name="fname">

    <label for="pnumber">Phone Number</label>
    <input type="tel" id="pnumber" name="pnumber">

    <label for="email">Email</label>
    <input type="email" id="email" name="email">

    <h2 class="payment-info">Payment Info</h2>

    <label for="nameOncard">Name on card</label>
    <input type="text" id="nameOncard" name="nameOncard">

    <label for="cardNumber" id="cardnumber">Credit Card Number</label>
    <input type="number" name="cardNumber">

    <label for="expirationDate">Card Expiration Date</label>
    <input type="date" id="expirationDate" name="expirationDate">

    <input type="submit" value="Make Donation">

    <input type="checkbox" name="Sign Up For Monthly Newsletter" id="newsletter">

    <label for="Sign Up For Monthly Newsletter" id="newsletter">Sign Up For Monthly Newsletter</label>

    <div class="share">
      <h2>Share</h2>
      <button>Facebook</button>
      <button>Twitter</button>
      <button>Instagram</button>
      <button>Email</button>
      <button>Text</button>
    </div>
  </div>
  <div class="footer">
  <footer>
    <p class="footer"></p>
    <span> &copy; Youth Villages: All Rights Reserved</span>
    <input type="email" name="Fill In Newsletter" id="">
    <div class="sitemap">
      <h4>SiteMap</h4>
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <a href="http://">FB</a>
    <a href="http://">TW</a>
    <a href="http://">IG</a>
    <a href="http://">Reddit</a>
  </footer>
</div>
  <script src="index.js"></script>
</body>
</html>
